<!DOCTYPE html>

<body>

  <header>
    <img src="img/logoplanta.png" alt="logo" width="60" height="60"/>
    <h1>GreenHouse & Co.</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>

  </nav>

  <main>
    <h2>Orders</h2>
    <p>Request your personalized floral arrangement here. Fill out the form with your preferences and we will contact you as soon as possible.</p>

    <form action="receivedorders.html" method="GET">
      <label for="empresa">Name of the applicant company:</label>
      <input type="text" id="empresa" name="empresa" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="tipo">Order type:</label>
      <select id="tipo" name="tipo" required>
        <option value="">--Select an option--</option>
        <option value="jardin">Gardens for events</option>
        <option value="jardin">Floral entrances</option>
        <option value="decoracion-iglesia">Various floral decoration</option>
      </select>

      <label for="color">Favorite color:</label>
      <input type="color" id="color" name="color">

      <label for="budget">Estimated budget (â‚¬):</label>
      <input type="number" id="budget" name="budget" min="0" required>

      <label for="date">Preferred delivery date:</label>
      <input type="date" id="date" name="date">

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Contact: info@greenhouse&co.com | Tel: +34 695 75 83 40</p>
    <a class="back-to-top" href="#top">Back to Top</a>
  </footer>

</body>
</html>
