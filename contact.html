<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Vivero Natural</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #eaf5ea;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 2px solid #ccc;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #2e7d32;
    }

    nav {
      background-color: #c8e6c9;
      padding: 0.5rem 2rem;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }

    footer {
      background-color: #e0f2f1;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 2px solid #ccc;
    }

    .back-to-top {
      display: block;
      margin-top: 0.5rem;
    }

    main {
      padding: 2rem;
    }

    form {
      max-width: 600px;
      margin-top: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo de la empresa" />
    <h1>Vivero Natural</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="contacto.html">Contacto</a>
    <a href="pedidos.html">Pedidos</a>
  </nav>

  <main>
    <h2>Contáctanos</h2>
    <p>Si tienes dudas, sugerencias o necesitas asesoramiento para tus proyectos con plantas, no dudes en escribirnos. ¡Estaremos encantados de ayudarte!</p>

    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>Contacto: info@viveronatural.com | Tel: 123 456 789</p>
    <a class="back-to-top" href="#top">Volver arriba</a>
  </footer>

</body>
</html>
