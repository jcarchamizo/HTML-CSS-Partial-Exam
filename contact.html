<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>

  <header>
    <img src="logo.png" alt="Logo de la empresa" />
    <h1>GreenHouse & Co.</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="orders.html">Orders</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <p>If you have questions, suggestions, or need advice on your plant projects, don't hesitate to write to us. We'd be happy to help!</p>

    <form action="received.html" method="GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="issue">Issue:</label>
      <input type="text" id="issue" name="issue" required>

      <label for="Message">Message:</label>
      <textarea id="Message" name="Message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>Contacto: info@greenhouse&co.com | Tel: +34 695 75 83 40</p>
    <a class="back-to-top" href="#top">Back to Top</a>
  </footer>
