<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles/contact.css">

<body>

  <header>
    <img src="logo.png" alt="Logo de la empresa" />
    <h1>Vivero Natural</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="contact.html">Contacto</a>
    <a href="orders.html">Pedidos</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <p>If you have questions, suggestions, or need advice on your plant projects, don't hesitate to write to us. We'd be happy to help!</p>

    <form action="#" method="post">
      <label for="nombre">Name:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Last name:</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="asunto">Issue:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="Message">Message:</label>
      <textarea id="Message" name="Message" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>Contacto: info@viveronatural.com | Tel: 123 456 789</p>
    <a class="back-to-top" href="#top">Volver arriba</a>
  </footer>

</body>
